<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create Test Case</h2>

              <form [formGroup]="testCaseForm" (ngSubmit)="save()">

                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" formControlName="name" />
                  <label class="form-label" for="name">Name*</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="version" class="form-control form-control-lg" formControlName="version" />
                  <label class="form-label" for="version">Version*</label>
                </div>

                <div class="form-outline mb-4">
                  
                  <textarea id="userStory" name="userStory" class="form-control form-control-lg" formControlName="userStory"></textarea>
                  <label class="form-label" for="form3Example4cg">User Story</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="module" class="form-control form-control-lg" formControlName="module"/>
                  <label class="form-label" for="module">Module*</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="labels" class="form-control form-control-lg" formControlName="label"/>
                  <label class="form-label" for="labels">Labels*</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="type" class="form-control form-control-lg" formControlName="type"/>
                  <label class="form-label" for="type">Type*</label>
                </div>

                
                <div class="form-outline mb-4">
                  <input type="file" id="attachment" class="form-control form-control-lg"/>
                  <label class="form-label" for="attachment">Attachments</label>
                </div>

             
                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Save</button>&nbsp;
                    
                    
                </div>
                

             

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
