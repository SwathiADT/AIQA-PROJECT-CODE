<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <form novalidate
            
          
            autocomplete="off">
        <fieldset>
  
          <div class="row mt-2">
            <label class="col-md-2 col-form-label"
                   for="userNameId">User Name</label>
            <div class="col-md-8">
              <input class="form-control"
                     id="userNameId"
                     type="text"
                     placeholder="User Name (required)"
                     required
                     ngModel
                     name="userName"
                    
                    />
              
            </div>
          </div>
  
          <div class="row mt-2">
            <label class="col-md-2 col-form-label"
                   for="passwordId">Password</label>
  
            <div class="col-md-8">
              <input class="form-control"
                     id="passwordId"
                     type="password"
                     placeholder="Password (required)"
                     required
                    
                     name="password"
                    
                      />
              
            </div>
          </div>
  
          <div class="row mt-2">
            <div class="col-md-4 offset-md-2">
              <button class="btn btn-primary me-3"
                      type="submit"
                      style="width:80px"
                      [routerLink]="['/work_space']"
                    >
                Log In
              </button>
              <button class="btn btn-outline-secondary"
                      type="button"
                      style="width:80px"
                      [routerLink]="['/work_space']">
                Cancel
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  
  
  </div>
