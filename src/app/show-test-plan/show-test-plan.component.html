
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">PROJECT</h2>
              <div class="d-flex justify-content-end">
                <button type="button"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [routerLink]="['/createTestPlan',projectId]">+New TestPlan</button>&nbsp;
           
                  
              </div>
              <br/>
<div class='card'>
    <div class='card-header'>
      
    </div>
    <div class='card-body'>
    
      <div class='table-responsive'>
    
        <table class='table' id="testPlan">
          <thead>
           
            <tr>
              <th>NAME</th>
              <th>SPRINT</th>
              <th>TEAM</th>
              <th>FEATURE</th>
              <th>DESCRIPTION</th>
             </tr>
          </thead>
          <tbody>
            <tr *ngFor='let plan of testPlan'>
                <td>{{ plan.planName }}</td>
                <td>{{ plan.sprint}}</td>
                <td>{{ plan.team}}</td>
                <td>{{ plan.feature}}</td>
                <td>{{ plan.description}}</td>
                
                                  </tr>
          </tbody>
          



        </table>
        <div class="d-flex justify-content-end">
        <input type="image" id="image" alt="Login"
src="assets/images/icons8-excel-48.png" (click)="exportExcel()">
</div>




      </div>

    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
