
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">PROJECT</h2>
              <div class="d-flex justify-content-end">
                <button type="button"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [routerLink]="['/createProject', workspaceId]">+New Project</button>&nbsp;
           
                  
              </div>
              <br/>
<div class='card'>
    <div class='card-header'>
      
    </div>
    <div class='card-body'>
    
      <div class='table-responsive'>
    
        <table class='table' id="project">
          <thead>
           
            <tr>
              <th>PROJECT ID</th>
              <th>PROJECT NAME</th>
             </tr>
          </thead>
          <tbody>
            <tr *ngFor='let pro of project'>
                <td>{{ pro.projectId }}</td>
                <a [routerLink]="['/testplan', pro.projectId]">
                <td>{{ pro.projectName}}</td>
                </a>
                                  </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
